<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Question1</title>
		<script>
			var cel;
			var fah;

			function celsius(fahrenheitTemperature){
				return 5.0 / 9.0 * (fahrenheitTemperature - 32);
			} 
			function fahrenheit(celsiusTemperture){
				return 9.0 / 5.0 * celsiusTemperture + 32;
			}
			function theCelsiusHandler(){
				while(true){
					fah = window.prompt("Please enter a temperature in fahrenheit:");
					if (fah == null){
						break;
					}
					if(!fah.match(/^[+-]?\d+$/)){//taking care of the case where a the input is not a number 
						alert("This is an invalid input.");
					}
					else{
						alert("The equivalent of "+ fah +" fahrenheit in celsius is: "+ celsius(parseInt(fah)));
						break;
					}
				}
			}
			function theFarenheitHandler(){
				while(true){
					cel = window.prompt("Please enter a temperature in celsius:");
					if(cel == null){
						break;
					}
					if(!cel.match(/^[+-]?\d+$/)){//taking care of the case where a the input is not a number
						alert("This is an invalid input.");
					}
					else{
						alert("The equivalent of "+ cel +" celsius in fahrenheit is: "+ fahrenheit(parseInt(cel)));
						break;
					}
				}
			}
			function start(){
				var fahrenheitToCelcius = document.getElementById("fahrenheitToCelcius");
				var celsiusToFahrenheit = document.getElementById("celsiusToFahrenheit"); 
				fahrenheitToCelcius.addEventListener("click",theCelsiusHandler,false);
				celsiusToFahrenheit.addEventListener("click",theFarenheitHandler,false);
			}
			window.addEventListener("load",start,false);
		</script>
	</head>
	<body>
		<button id = "fahrenheitToCelcius" type = "button" value = "Fahrenheit To Celcius">Fahrenheit To Celcius</button>
		<button id = "celsiusToFahrenheit" type = "button" value = "Celcius To Fahrenheit">Celcius To Fahrenheit</button>

	</body>
</html>
