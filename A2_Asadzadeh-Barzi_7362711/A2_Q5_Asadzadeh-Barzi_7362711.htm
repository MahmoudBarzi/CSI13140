<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Question5</title>
		<script>
			var firstString;
			var secondString;
			while(true){
				firstString = window.prompt("Please enter the first integer:");
				if (firstString.match(/^[0-9]+$/) != null){//is the input valid
					while(true){
						secondString = window.prompt("Please enter the second integer:");
						if (secondString.match(/^[0-9]+$/) != null){// is the input valid
							var firstInteger = parseInt(firstString);
							var secondInteger = parseInt(secondString);
							if (firstInteger % secondInteger == 0 ){
							 	document.writeln("<p>"+ firstString + " is a multiple of " + secondString +".</p>");
							 	break;
							}
							else{
								document.writeln("<p>"+ firstString +" is not a multiple of " + secondString+ ".</p>");
								break;
							}
						}
						else{//if the input is not valid ask again for a valid input
							alert("This is an invalid input.");
						}
					}
					break;
				}
				else{//if the input is not valid ask again for a valid input
					alert("This is an invalid input.");
				}
			}
		</script>
	</head><body></body>
</html>
